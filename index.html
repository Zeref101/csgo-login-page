<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter strike form</title>
    <link rel="shortcut icon" href="./images.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="login-container">
        <div class="login">
            <div class="login-icon">
                <img src="./counter.png" alt="icon">
            </div>
            <div class="login-head">
                <h1>Sign In</h1>
                <div>login to use the platform</div>
            </div>
            <div class="login-form">
                <form class="login-form">
                    <div class="form-item">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="text" placeholder="Enter email" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="material-symbols-rounded">
                            lock_open
                        </span>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me-checkbox">
                            <label for="remember-me-checkbox">Remember me</label>
                        </div>
                    </div>
                    <a href="#" class="forgot-password">I forgot my password</a>
                    <button type="submit" class="button">
                        <div class="button-signin">Sign In</div>
                    </button>
                </form>
                <div class="login-footer">
                    Don't have an account?<a href="#">Create a free account</a>
                </div>
            </div>

        </div>


    </div>

</body>

</html>
